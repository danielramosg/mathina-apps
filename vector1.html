<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        
        <title>Exported from https://cindyjs.org/editor/</title>
        <style type="text/css">
            body {
                margin: 0px;
                padding: 0px;
            }
            
            #CSCanvas {
                width: 100vw; height: 100vh;
            }
        </style>
        <link rel="stylesheet" href="https://cindyjs.org/dist/latest/CindyJS.css">
        <script type="text/javascript" src="https://cindyjs.org/dist/latest/Cindy.js"></script>
        <script type="text/javascript" src="https://cindyjs.org/dist/latest/CindyGL.js"></script>
        
      

       <script id="csinit" type="text/x-cindyscript">
    resetclock();
    imageready("phoenix");
     arrow(aa,bb):=(
                ii=complex((0,1));
                   a1=complex(aa);
                   b1=complex(bb);
                   draw(gauss(a1),gauss(b1),color->(0,0,0.6));
                   draw(gauss(b1-((b1-a1)/8)*exp(ii*.4) ),gauss(b1),color->(0,0,0.6));
                   draw(gauss(b1-((b1-a1)/8)*exp(-ii*.4) ),gauss(b1),color->(0,0,0.6));
                   );
        A=[];
        l=[];

        //f(t) := (t,t^3-2*t+t+1);
        f(t) := (sin(3*t),sin(2*t));
        h=1e-3;


        </script>


 <script id='csmove' type='text/x-cindyscript'>
        l=l++[A.xy];
        if(length(l)>250,l=apply(2..length(l),l_#));
        damp=.99;
        al=damp^(length(l));
        forall(1..length(l),
           draw(l_#,alpha->al,color->(1,.5,.5),size->7*al);
        al=al/damp);


        </script>

      <script id="csdraw" type="text/x-cindyscript">
        
        plot(f(t));

        s=seconds()/2 -2;

        A=f(s);
        Ap=f(s+h);
        v=100*(Ap-A);

        //A.trace=true;
        draw(A);
        arrow(A,A+v/|v|);
        drawimage(A,"phoenix",scale->0.02,angle->-arctan2(v));
        //drawimage(A,A+v/|v|,"phoenix",scale->0.02,ref->"cc");

      </script>
    
        <script type="text/javascript">
          var cdy = CindyJS({
            scripts: "cs*",
            angleUnit: "Â°",
            exclusive: false,
            images: {phoenix:"phoenix.png"},
            geometry: [

            ],
            ports: [
              {id: "CSCanvas", transform: [{visibleRect: [-5, -5, 5, 5]}], background: "rgb(168,176,192)"}
            ],
            csconsole: false,
            use: [
              "CindyGL"
            ],
            autoplay: true,
            behavior: [

            ]
          });
        </script>
    </head>

        <div id="CSCanvas"></div>
          <button onclick="cdy.play()" type="button">Play</button>
        <button onclick="cdy.pause()" type="button">Pause</button>
        <button onclick="cdy.stop()" type="button">Stop</button>
